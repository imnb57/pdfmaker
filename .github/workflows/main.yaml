name: CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      # Authenticate with EAS CLI
      - name: Authenticate with EAS CLI
        run: |
          echo "Setting up EAS authentication"
          eas login --token ${{ secrets.EAS_TOKEN }}

      # Clean and Install EAS CLI
      - name: Clean and Install EAS CLI
        run: |
          npm uninstall -g eas-cli
          npm install -g eas-cli@latest
          eas --version

      # Install dependencies with npm
      - name: 📦 Install dependencies
        run: npm install

      # Build APK for Android
      - name: 🚀 Build APK
        run: eas build --platform android --profile development --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}

      # Push OTA Update
      - name: 🔄 Push OTA Update
        run: eas update
