name: CI/CD Workflow to build and push OTA

on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      # 3. Authenticate with EAS CLI
      - name: Authenticate with EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      # 4. Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # 5. Build APK for Android
      - name: ğŸš€ Build APK
        run: eas build --platform android --profile production --non-interactive

      # 6. Push OTA Update
      - name: ğŸ”„ Push OTA Update
        run: eas update --branch master --message "We have provided some updates to your app. Enjoy!!!."
