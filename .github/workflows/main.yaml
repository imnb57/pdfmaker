name: CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # Step 5: Authenticate with EAS CLI using the token
      - name: Authenticate with EAS CLI
        run: eas login --token ${{ secrets.EAS_TOKEN }}

      # Step 6: Build APK for Android
      - name: Build APK
        run: eas build --platform android --profile development

      # Step 7: Push OTA Update to Expo
      - name: Push OTA Update
        run: eas update
