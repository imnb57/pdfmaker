name: CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      # Step 3: Set up EAS CLI and Authenticate
      - name: 🛠️ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Step 4: Install dependencies
      - name: 📦 Install dependencies
        run: yarn install

      # Step 5: Build APK for Android
      - name: 🚀 Build APK
        run: eas build --platform android --profile development --non-interactive

      # Step 6: Push OTA Update to Expo
      - name: 🔄 Push OTA Update
        run: eas update
